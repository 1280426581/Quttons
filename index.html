<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/MaterialButton.css">
	<!-- <link href='http://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'> -->
</head>
<body>
	
	<div class="buttonCollection">
		<!-- Upload Button -->
		<div class="materialButton collectionPart" id = "uploadButton">
			<div id="uploadDialog">
				<h2>Upload a new file</h2>
				<div class="urlField">
					<input type="text" id = "fileUrl" placeholder = "Enter URL">
				</div>
				<center><div  class="uploadButton"> Choose a file to upload
				</div></center>
			</div>
		</div>
		<!-- End Upload Button -->

		<!-- Delete Button -->
		<div class="materialButton collectionPart" id = "deleteButton">
			<div id="deleteDialog">
				<h2>Sure?</h2>
				<div class="confirm">Yes, delete this file</div>
			</div>
		</div>
		<!-- End Delete Button -->

		<!-- Sharing Button -->
		<div class="materialButton collectionPart" id="commentButton">
			<div id="commentDialog">
				<textarea name="comment" id="commentInput" placeholder = "Your thoughts..."></textarea>
				<div id="button_submit_comment">Post Comment</div>
			</div>
		</div>
		<!-- End Sharing Button -->
		
	</div>
	
	<script type = "text/javascript" src = "js/lib/jquery-1.11.2.min.js"></script>
	<script src="js/lib/velocity.js"></script>
	<script src = "js/lib/velocity.ui.js" type = "text/javascript"></script>
	<script src="js/lib/MaterialButton.js" type = "text/javascript"></script>
	<script type = "text/javascript" src = "js/main.js"></script>
</body>
</html>
